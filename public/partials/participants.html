<div class="-title">May 16th 2015</div>
<div class="-sub-heading">Participants</div>
<table class="content-table">
    <thead class="table-heading">
    <tr>
        <th width="150">Last Name</th>
        <th width="150">First Name</th>
        <th width="150">Emergency Contact</th>
        <th width="200">Sign In</th>
        <th width="200">Sign Out</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="participant in participants" class="table-content">
        <td>{{participant.first_name}}</td>
        <td>{{participant.last_name}}</td>
        <td>604-555-555</td>
        <td>
            <div class="row collapse postfix-radius">
                <div class="small-9 columns">
                    <input type="text" class="time-picker" data-type="signin"
                           data-has-been-set="{{ participant.attendance.signin.time != null ? true : false }}"
                           data-participant-id="{{participant.participant_id}}"
                           data-hour="{{participant.attendance.signin.time | date:'H' }}"
                           data-minute="{{participant.attendance.signin.time | date:'mm' }}">
                </div>
            </div>
        </td>
        <td>
            <div class="row collapse postfix-radius">
                <div class="small-9 columns">
                    <input type="text" class="time-picker" data-type="signout"
                           data-has-been-set="{{ participant.attendance.signout.time != null ? true : false }}"
                           data-participant-id="{{participant.participant_id}}"
                           data-hour="{{participant.attendance.signout.time | date:'H' }}"
                           data-minute="{{participant.attendance.signout.time | date:'mm' }}">
                </div>
            </div>
        </td>
    </tr>
    </tbody>
</table>
